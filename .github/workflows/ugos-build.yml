name: Build OpenWrt

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      ssh:
        description: "SSH connection to Actions"
        required: false
        default: "false"
  release:
    types: [published]
  # push:
  #   branches:
  #     - master

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          # this might remove tools that are actually needed,
          # if set to "true" but frees about 6 GB
          tool-cache: true

          # all of these default to true, but feel free to set to
          # "false" if necessary for your workflow
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Checkout
        uses: actions/checkout@master

      - name: Initialization environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo -E apt-get update
          sudo -E apt install -y build-essential clang flex bison g++ gawk \
            gcc-multilib g++-multilib gettext git libncurses-dev libssl-dev \
            python3-distutils rsync unzip zlib1g-dev file wget libc6 \
            sudo vim
          sudo -E apt-get -y autoremove --purge
          sudo -E apt-get clean

      - name: Restore cached build
        id: cache-build-restore
        uses: actions/cache/restore@v3
        with:
          path: |
            ./openwrt
          key: openwrt-build

      - name: Clone source code
        run: git clone -b v22.03.0-rc4 --single-branch https://github.com/openwrt/openwrt openwrt

      - name: Update feeds
        working-directory: ./openwrt
        run: ./scripts/feeds update -a

      - name: Install feeds
        working-directory: ./openwrt
        run: ./scripts/feeds install -a

      - name: Load custom configuration
        run: |
          cp dotconfig openwrt/.config

      - name: SSH connection to Actions
        uses: P3TERX/ssh2actions@v1.0.0
        if: (github.event.inputs.ssh == 'true' && github.event.inputs.ssh  != 'false') || contains(github.event.action, 'ssh')

      - name: Multi-thread compile
        working-directory: ./openwrt
        run: |
          echo -e "$(nproc) thread compile"
          make -j$(nproc)

      - name: Single-thread compile
        if: failure()
        working-directory: ./openwrt
        run: |
          make -j1 V=s

      - name: Save build
        id: cache-build-save
        uses: actions/cache/save@v3
        with:
          path: |
            ./openwrt
          key: openwrt-build

      - name: Upload bin directory
        uses: actions/upload-artifact@master
        if: always()
        with:
          name: ugos_bin
          path: openwrt/bin
